<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the first form */
        #form1 {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            /* Light gray background */
            border-radius: 8px;
            /* Rounded corners */
            margin-bottom: 0px;
            /* Add margin between forms */


        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: calc(100% - 20px);
            /* Adjust width to account for padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            /* Adjust width to account for padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 10px auto;

        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            /* Center the button */
            display: block;
            /* Ensure the button takes full width */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Project Olympus</h2>
    <div id="form1">
        <!-- Display flashed error message -->
        {% if error %}
        <p style="color: red;">{{ get_flashed_messages() }}</p>
        {% endif %}
        <form id="userForm1" action="/validate" method="post">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>

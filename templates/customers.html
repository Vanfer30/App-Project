<!DOCTYPE html>

<body>
    <h2>Zeus Module</h2>

    <body>
        <h3>Customers</h3>
        <div id="customerform1">
            <form id="customerform1" action="" method="post">
                <input type="text" id="orderreference" name="orderreference" placeholder="Order ID" required>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="date" id="dob" name="dob" placeholder="Date Of Birth" required>
                <input type="text" id="addressline1" name="addressline1" placeholder="Address Line 1" required>
                <input type="text" id="addressline2" name="addressline2" placeholder="Address Line 2">
                <input type="text" id="city" name="city" placeholder="City/Town" required>
                <input type="text" id="county" name="county" placeholder="County" required>
                <input type="text" id="postcode" name="postcode" placeholder="Postcode" required>
                <input type="submit" value="Submit">
            </form>
        </div>
